<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <script>
        const ws = new WebSocket("ws://10.1.3.183:8080/ws");

        ws.onmessage = function (event) {
            const chat = document.getElementById("chat");
            chat.innerHTML += `<div>${event.data}</div>`;
        };


        function sendMessage() {
            const input = document.getElementById("message");
            ws.send(input.value);
            input.value = '';
        }
    </script>
</head>

<body class="bg-gray-100">
    <nav class="p-4 bg-blue-500 text-white">
        <a href="/nav-content" hx-get="/nav-content" hx-target="this">Load Nav</a>
    </nav>

    <div id="sidepanel" class="p-4 bg-gray-200" hx-get="/side-content" hx-trigger="load">
        Loading sidepanel...
    </div>

    <div id="content" class="p-4" hx-get="/main-content" hx-trigger="load">
        Loading content...
    </div>

    <div id="chat" class="p-4 bg-white border rounded">
        Loading chat...
    </div>

    <input type="text" id="message" class="border p-2" placeholder="Type a message...">
    <button onclick="sendMessage()" class="bg-blue-500 text-white p-2">Send</button>
</body>

</html>
